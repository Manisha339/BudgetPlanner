<!DOCTYPE html>
<head>
<style>
    .custom-select {
  margin-left: 100px;
  font-family: Arial;
  width: 100px;
}

.select-selected {
  background-color: DodgerBlue;
}

</style>
<script>
    function SelectService(){
    var x1 = document.getElementById("services");
    var sum1=0;
    for (i=0; i<x1.options.length; i++) { 
    if(x1.options[i].selected){
    if (x1.options[i].value == 'Web'){
            sum1+=13320;
    }
    if (x1.options[i].value == 'app'){
            sum1+=10430;
    }
    if (x1.options[i].value == 'Cloud'){
            sum1+=15390;
    }
    }
    }
    document.getElementById("p").textContent += sum1;
    }    
</script>
</head>
<html>
<body>
<h1 style="color: brown; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> Finance Details For different Services</h1>
<form>
    <fieldset>
            <legend>Services</legend>
            <strong><label for="cars" style="color: blueviolet; font-size: 24px;">Select Service:</label></strong>
            <div class="custom-select" style="width:200px;">
                    
                    <select name="services" id="services" multiple>
                            <option value="Web">Webpage</option>
                            <option value="app">Mobile App</option>
                            <option value="Cloud">Cloud Sevice</option>
                            <option value="other">Other</option>
                          </select>
            </div>
            <br><br>
            <input type="submit" value="Submit" onclick="SelectService()">
    </fieldset>
  
</form>
<h1 id="p">Total Budget Amount Is </h1>
</body>
</html>
